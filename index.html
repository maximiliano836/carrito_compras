<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barraca Ladrillos -Ferreteria Web</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="display-1 text-danger">Barraca Ladrillos</h1>
        <h2 class="text-secondary">Tenemos el coso la cosa y el cosito</h2>
      </header>

      <br />

      <h3 class="text-secondary">Productos disponibles:</h3>

      <div class="row" id="listaProductos"></div>

      <br />

      <hr />

      <div>
        <div>
          <h1>Carrito de compras</h1>
      
          <main class="col-md-4">
              <form class="form-control form-group col-md-6">
                  <div>
                      <input type="radio" id="cash" name="payment-method" value="cash">
                      <label for="cash">Efectivo(10% OFF)</label>
                  </div>
                  <div>
                      <input type="radio" id="debit" name="payment-method" value="debit">
                      <label for="debit">Débito</label>
                  </div>
                  <div>
                      <input type="radio" id="credit" name="payment-method" value="credit">
                      <label for="credit">Crédito(7% EXTRA)</label>
                  </div>
              </form>
          </main>
          <br />
      </div>
        

        <li id="carrito" class="font-weight-bold">Productos:</li>
        <li id="preciototal" class="font-weight-bold">Precio Total: $0</li>
        <br />
        <hr />


      <hr />

      <footer>
        <p>&copy; 2023 BarracaLadrillos</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
