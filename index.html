<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barraca Ladrillos SRL</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url(img/catan.jpg)">
    <div class="container">
      <header>
        <h1 class="display-1 text-danger">Barraca Ladrillos SRL</h1>
        <h2 class="text-secondary">Tenemos la cosa del cosito</h2>
      </header>

      <br />

      <h3 class="text-secondary">Productos disponibles:</h3>

      <div class="row" id="listaProductos"></div>

      <br />

      <hr />

      <div class="form-control form-group col-md-6">
        <h2>Carrito de compras:</h2>

        <br />
   

        <p><strong>Productos:</strong></p><ul id="carrito" class="font-weight-bold"></ul>
        <li id="preciototal" class="font-weight-bold">Precio Total: $0</li>
        <br />
      </div>
      <hr />
    <div class="form-control form-group col-md-6">
        <h2>Método de pago:</h2>
        <main class="col-md-4">
          <form >
              <div>
                  <input type="radio" id="cash" name="payment-method" value="cash">
                  <label for="cash">Efectivo(10% OFF)</label>
              </div>
              <div>
                  <input type="radio" id="debit" name="payment-method" value="debit">
                  <label for="debit">Débito</label>
              </div>
              <div>
                  <input type="radio" id="credit" name="payment-method" value="credit">
                  <label for="credit">Crédito(+7% EXTRA)</label>
              </div>
          </form>
      </main>
        <br>
        <li id="totalapagar" class="font-weight-bold">Total a pagar: $0</li>
        <br>
        <button class="btn btn-primary comprar-btn" data-id="${producto.id}">
          Finalizar Compra
        </button>
      </div>
    </div>

      <br />

      <hr />

      <footer>
        <p>&copy; 2023 BarracaLadrillosSRL</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
