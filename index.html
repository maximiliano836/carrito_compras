<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech - Tienda en línea</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ElectroTech</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <!-- Formulario para datos del cliente -->
            <form id="customer-form">
                <label for="customer-name">Nombre del Cliente:</label>
                <input type="text" id="customer-name" required>
                <label for="customer-rut">RUT (opcional):</label>
                <input type="text" id="customer-rut">
                <input type="checkbox" id="consumer-final" name="consumer-final">
                <label for="consumer-final">Consumidor Final</label>
            </form>

            <!-- Menú desplegable para selección de productos -->
            <select id="product-select">
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <!-- Agrega más opciones según tus productos -->
            </select>
            <button id="add-to-cart">Agregar al Carrito</button>

            <!-- Tabla del carrito -->
            <table id="cart">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán dinámicamente las filas de productos en el carrito -->
                </tbody>
            </table>

            <!-- Precio total de la compra -->
            <p id="total-price">Precio Total: $0.00</p>
        </main>
        
        <footer>
            <p>&copy; 2023 ElectroTech</p>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
