<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroTech - Tienda en línea</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="display-1 text-primary">ElectroTech</h1>
      </header>

      <br />

      <h3 class="text-secondary">Productos disponibles:</h3>

      <div class="row" id="listaProductos"></div>

      <br />

      <hr />

      <div>
        <h2>Carrito de compras:</h2>

        <main class="col-md-4">
          <form class="form-control form-group col-md-6">
            <label for="customer-name">Nombre y Apellido:</label>
            <input type="text" id="customer-name" required />
            <label for="customer-rut">RUT (opcional):</label>
            <input type="text" id="customer-rut" />
            <label for="consumer-final">Consumidor Final</label>
            <input type="checkbox" id="consumer-final" name="consumer-final" />
          </form>
        </main>
        <br />

        <li id="carrito" class="font-weight-bold">Productos:</li>
        <li id="preciototal" class="font-weight-bold">Precio Total: $0</li>
        <br />
        <hr />

        <h2>Método de pago:</h2>
        <div>
          <label for="contado">Contado (10% de descuento)</label>
          <input type="radio" id="contado" name="metodopago" />
          <br>
          <label for="credito">Crédito (7% de aumento)</label>
          <input type="radio" id="credito" name="metodopago" />
          <br>
          <label for="debito">Débito</label>
          <input type="radio" id="debito" name="metodopago" />
        </div>
        <br>
        <li id="totalapagar" class="font-weight-bold">Total a pagar: $0</li>
        <br>
        <button class="btn btn-primary comprar-btn" data-id="${producto.id}">
          Finalizar Compra
        </button>
      </div>

      <br />

      <hr />

      <footer>
        <p>&copy; 2023 ElectroTech</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
