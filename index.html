<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroTech - Tienda en línea</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url(img/catan.jpg)">
    <div class="container">
      <header>
        <h1 class="display-1 text-danger">Barraca Ladrillos</h1>
        <h2 class="text-secondary">Tenemos el coso la cosa y el cosito</h2>
      </header>

      <br />

      <h3 class="text-secondary">Productos disponibles:</h3>

      <div class="row" id="listaProductos"></div>

      <br />

      <hr />

      <div>

        <h1>Carrito de compras</h1>



        <hr />

        <h2>Método de pago:</h2>
        <div>
          <label for="contado">Contado (10% de descuento)</label>
          <input type="radio" id="contado" name="metodopago" />
          <br>
          <label for="credito">Crédito (7% de aumento)</label>
          <input type="radio" id="credito" name="metodopago" />
          <br>
          <label for="debito">Débito</label>
          <input type="radio" id="debito" name="metodopago" />
        </div>
        <br>
        <li id="totalapagar" class="font-weight-bold">Total a pagar: $0</li>
        <br>
      <footer>
        <p>&copy; 2023 BarracaLadrillos</p>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
